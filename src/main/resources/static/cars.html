<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Auto Show</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="cars.html">Cars</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <h1>Create New Car</h1>
            <section class="col">
                <form id="createForm">
                    <label for="make" class="form-label">Make</label>
                    <input id="make" name="make" type="text" class="form-control">
                    <label for="Model" class="form-label">Model</label>
                    <input id="Model" name="Model" type="text" class="form-control">
                    <label for="Colour" class="form-label">Colour</label>
                    <input id="Colour" name="Colour" type="text" class="form-control mb-2">


                    <label for="Category">Choose a Category:</label>
                    <input id="Category" name="Category" type="text" class="form-control mb-2">

                    <!-- <select name="Category" id="Category">
                        <option value=""></option>
                        <option value=""> </option>
                    </select> -->
                    <br />
                    <br />
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="card-group row row-cols-4 g-4">
                </div>
            </section>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <h1>Create New Category</h1>
            <section class="col">
                <form id="createCategoryForm">
                    <label for="name" class="form-label">Category Name</label>
                    <input id="name" name="name" type="text" class="form-control">
                    <br />
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <section class="col">
                <div id="CatsOutput" class="card-group row row-cols-4 g-4">
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="scripts.js"></script>
    </main>
</body>

</html>
